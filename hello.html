<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <h1>Hello Vue</h1>
    <p>
        {{message|uppercase}}
    </p>

    <p>
        The message is {{message.length}} letters long
    </p>
    <p>There are {{message.length-5}} exclamation points</p>
    <button v-on:click="addExclamation">Add !</button>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
        },
        methods:{
            addExclamation: function (event) {
                this.message+='!'
            }
        },
        filters:{
            uppercase: function (string) {
                return string.toUpperCase()
            }
        }
    })
</script>

</body>
</html>
